<div id="benchmark-dashboard">
    <h5>Benchmark Tools</h5>
    <div style="border: 1px solid #444; padding: 10px; margin-bottom: 10px; border-radius: 4px;">
        <h6 style="margin: 0 0 8px 0; font-size: 14px;">Create Posts (Sender)</h6>
        <button id="btn-1-post" class="benchmark-btn btn-blue">+1 Post</button>
        <button id="btn-10-posts" class="benchmark-btn btn-green">+10 Posts</button>
        <button id="btn-100-posts" class="benchmark-btn btn-orange">+100 Posts</button>
        <button id="btn-1000-posts" class="benchmark-btn btn-red">+1000 Posts</button>
    </div>
    <div style="border: 1px solid #444; padding: 10px; margin-bottom: 10px; border-radius: 4px;">
        <h6 style="margin: 0 0 8px 0; font-size: 14px;">Latency Metrics (Receiver)</h6>
        <button id="btn-show-stats" class="benchmark-btn btn-purple">Show Stats</button>
        <button id="btn-export-csv" class="benchmark-btn btn-green">Export CSV</button>
        <button id="btn-reset-metrics" class="benchmark-btn btn-orange">Reset</button>
    </div>
    <div style="border: 1px solid #f44; padding: 10px; border-radius: 4px;">
        <h6 style="margin: 0 0 8px 0; font-size: 14px; color: #f88;">Danger Zone</h6>
        <button id="btn-clear-db" class="benchmark-btn btn-red" style="border: 1px solid white;">Clear Database</button>
    </div>
</div>
